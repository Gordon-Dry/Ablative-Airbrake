// Module Manager patch for "Ablative-Airbrake" to be compatible with "Realism Overhaul".
// Need the mod "Module Manager" to work.
//Author:  Gordon-Dry

@PART[AblativeAirbrake]:FOR[Ablative-Airbrake]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%maxTemp = 1500
	%skinMaxTemp = 2600
}

@PART[AblativeAirbrake]:FOR[Ablative-Airbrake]:NEEDS[RP-0]
{
	@TechRequired = advancedUncrewedLanding
}